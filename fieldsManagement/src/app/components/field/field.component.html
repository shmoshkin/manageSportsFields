<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <div class="card-image">
        <img src="https://static.vecteezy.com/system/resources/previews/000/104/368/non_2x/free-soccer-field-vector.jpg">
        <span class="card-title">{{field.name}}</span>
        <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="onOpenField()"><i class="material-icons">add</i></a>
      </div>
      <div class="card-content">
        <p>{{field.description}}</p>
      </div>
    </div>
  </div>
</div>

<div id="invitation-details" class="modal bottom-sheet invitationDetails" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4 class="centerText">טופס הזמנה</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">ת.ז</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">טלפון</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">         
           <input type="text" class="datepicker">
        </div>
        <div class="col s6">   
          <input type="text" class="timepicker">                
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer bottom">
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="onCancelInvitation()">ביטול</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="onAgreeInvitation()">אישור</a>
  </div>
</div>
