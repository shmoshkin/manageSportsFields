<div class="card">
  <div class="card-image">
    <img src="https://static.vecteezy.com/system/resources/previews/000/104/368/non_2x/free-soccer-field-vector.jpg">
    <span class="card-title">{{field.location}}</span>
    <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="onOpenFIeld()"><i class="material-icons">add</i></a>
  </div>
  <div class="card-content">
    <span class="card-title">{{field.name}}</span>
    <p>{{field.description}}<span *ngIf="!field.description">לא נמצא תיאור עבור מגרש זה</span></p>
  </div>
</div>

<div id="invitation-details" class="modal bottom-sheet invitationDetails" materialize="modal" [materializeParams]="modalParams" [materializeActions]="modalActions">
  <div class="modal-content redBackground" >
    <app-invitation-details></app-invitation-details>
  </div> 
</div>
